server {
    listen 80;
    location / {
        proxy_pass https://storage.yandexcloud.net/async5/;
        add_header Content-Disposition "attachment";
    }

    location /zip/ {
        proxy_pass https://storage.yandexcloud.net/async5/;
        add_header Content-Disposition "attachment";
    }
}


